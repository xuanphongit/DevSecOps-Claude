name: CI Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  DOTNET_VERSION: '8.0.x'
  IMAGE_NAME: secureshop-api
  REGISTRY: ghcr.io

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: List files in root
        run: |
          echo "=== Root directory contents ==="
          ls -la
          echo ""
          echo "=== Solution files ==="
          find . -name "*.sln" -type f
          echo ""
          echo "=== Projects directory ==="
          ls -la projects/ || echo "Projects directory not found"

      - name: Restore dependencies
        run: |
          echo "=== Attempting to restore solution ==="
          if [ -f "DevSecOps Claude.sln" ]; then
            echo "Solution file found: DevSecOps Claude.sln"
            dotnet restore "DevSecOps Claude.sln"
          elif [ -f "DevSecOps-Claude.sln" ]; then
            echo "Solution file found: DevSecOps-Claude.sln"
            dotnet restore "DevSecOps-Claude.sln"
          else
            echo "=== Solution file not found, trying to restore from projects ==="
            dotnet restore projects/SecureShop.API/SecureShop.API.csproj
            dotnet restore projects/SecureShop.Tests/SecureShop.Tests.csproj
          fi

      - name: Build application
        run: |
          echo "=== Building application ==="
          if [ -f "DevSecOps Claude.sln" ]; then
            dotnet build "DevSecOps Claude.sln" --no-restore -c Release
          elif [ -f "DevSecOps-Claude.sln" ]; then
            dotnet build "DevSecOps-Claude.sln" --no-restore -c Release
          else
            dotnet build projects/SecureShop.API/SecureShop.API.csproj --no-restore -c Release
            dotnet build projects/SecureShop.Tests/SecureShop.Tests.csproj --no-restore -c Release
          fi

      - name: Run unit tests
        run: |
          echo "=== Running unit tests ==="
          if [ -f "DevSecOps Claude.sln" ]; then
            dotnet test "DevSecOps Claude.sln" \
              --no-build -c Release \
              --collect:"XPlat Code Coverage" \
              --results-directory ./TestResults
          elif [ -f "DevSecOps-Claude.sln" ]; then
            dotnet test "DevSecOps-Claude.sln" \
              --no-build -c Release \
              --collect:"XPlat Code Coverage" \
              --results-directory ./TestResults
          else
            dotnet test projects/SecureShop.Tests/SecureShop.Tests.csproj \
              --no-build -c Release \
              --collect:"XPlat Code Coverage" \
              --results-directory ./TestResults
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: TestResults/**/*
          retention-days: 30

  build-docker-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        working-directory: ./projects
        run: |
          docker build \
            -f SecureShop.API/Dockerfile \
            -t ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest \
            .

      - name: Push Docker image to GHCR
        run: |
          docker push ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest

      - name: Image digest
        run: |
          IMAGE_TAG="${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "Image pushed to $IMAGE_TAG"
