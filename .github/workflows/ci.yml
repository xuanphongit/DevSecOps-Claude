name: CI Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  DOTNET_VERSION: '8.0.x'
  IMAGE_NAME: secureshop-api
  REGISTRY: ghcr.io

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: List project files
        run: |
          echo "=== Projects directory structure ==="
          ls -la projects/
          echo ""
          echo "=== API Project ==="
          ls -la projects/SecureShop.API/ || echo "API project not found"
          echo ""
          echo "=== Tests Project ==="
          ls -la projects/SecureShop.Tests/ || echo "Tests project not found"

      - name: Restore dependencies
        run: |
          echo "=== Restoring API project dependencies ==="
          dotnet restore projects/SecureShop.API/SecureShop.API.csproj
          echo ""
          echo "=== Restoring Tests project dependencies ==="
          dotnet restore projects/SecureShop.Tests/SecureShop.Tests.csproj

      - name: Build application
        run: |
          echo "=== Building API project ==="
          dotnet build projects/SecureShop.API/SecureShop.API.csproj --no-restore -c Release
          echo ""
          echo "=== Building Tests project ==="
          dotnet build projects/SecureShop.Tests/SecureShop.Tests.csproj --no-restore -c Release

      - name: Run unit tests
        run: |
          echo "=== Running unit tests ==="
          dotnet test projects/SecureShop.Tests/SecureShop.Tests.csproj \
            --no-build -c Release \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: TestResults/**/*
          retention-days: 30

  build-docker-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        working-directory: ./projects
        run: |
          docker build \
            -f SecureShop.API/Dockerfile \
            -t ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest \
            .

      - name: Push Docker image to GHCR
        run: |
          docker push ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest

      - name: Image digest
        run: |
          IMAGE_TAG="${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "Image pushed to $IMAGE_TAG"
