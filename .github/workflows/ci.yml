name: CI Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  DOTNET_VERSION: '8.0.x'
  IMAGE_NAME: secureshop-api
  REGISTRY: ghcr.io

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: |
          echo "=== Restoring API project dependencies ==="
          dotnet restore projects/SecureShop.API/SecureShop.API.csproj
          echo ""
          echo "=== Restoring Tests project dependencies ==="
          dotnet restore projects/SecureShop.Tests/SecureShop.Tests.csproj

      - name: Build application
        run: |
          echo "=== Building API project ==="
          dotnet build projects/SecureShop.API/SecureShop.API.csproj --no-restore -c Release
          echo ""
          echo "=== Building Tests project ==="
          dotnet build projects/SecureShop.Tests/SecureShop.Tests.csproj --no-restore -c Release

      - name: Run unit tests
        run: |
          echo "=== Running unit tests ==="
          dotnet test projects/SecureShop.Tests/SecureShop.Tests.csproj \
            --no-build -c Release \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: TestResults/**/*
          retention-days: 30

  security-scanning:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: build-and-test
    timeout-minutes: 20
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for TruffleHog PR diff scan

      # SAST - CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: csharp
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

      # SCA - Trivy Filesystem Scan
      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.29.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'  # Fail pipeline on CRITICAL/HIGH vulnerabilities

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'

      # Secret Scanning - TruffleHog (PR: diff scan)
      - name: Run TruffleHog secret scan (PR)
        id: trufflehog-pr
        if: github.event_name == 'pull_request'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
          extra_args: --only-verified

      - name: Fail if secrets found (PR)
        if: |
          github.event_name == 'pull_request' &&
          steps.trufflehog-pr.outcome == 'failure'
        run: |
          echo "❌ Security Gate: FAILED"
          echo "Secrets detected in pull request"
          echo "Please review the TruffleHog scan results above"
          exit 1

      # Secret Scanning - TruffleHog (Push: full repo scan)
      - name: Run TruffleHog full repo scan (Push)
        id: trufflehog-push
        if: github.event_name == 'push'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --only-verified

      - name: Fail if secrets found (Push)
        if: |
          github.event_name == 'push' &&
          steps.trufflehog-push.outcome == 'failure'
        run: |
          echo "❌ Security Gate: FAILED"
          echo "Secrets detected in repository"
          echo "Please review the TruffleHog scan results above"
          exit 1

  build-docker-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    timeout-minutes: 15
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: >-
            ${{ runner.os }}-buildx-${{ hashFiles('projects/SecureShop.API/Dockerfile',
            'projects/SecureShop.API/**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./projects
          file: ./projects/SecureShop.API/Dockerfile
          push: false
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          outputs: type=docker,dest=/tmp/image.tar

      - name: Load image to Docker
        run: |
          docker load -i /tmp/image.tar
          IMAGE_TAG="${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          docker tag $IMAGE_TAG ${{ env.IMAGE_NAME }}:local

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      # Container Security - Trivy Image Scan (scan local image before push)
      # First scan: Table format for visibility, fails on CRITICAL/HIGH vulnerabilities
      - name: Run Trivy container scan
        id: trivy-scan
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}:local
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'  # Fail on CRITICAL/HIGH vulnerabilities

      # Second scan: SARIF format for GitHub Security tab (always succeeds to upload results)
      - name: Run Trivy container scan (SARIF)
        if: always()
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}:local
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail here, we need to upload SARIF for visibility

      - name: Upload Trivy image results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'

      # Security gate: Fail if critical/high vulnerabilities found
      - name: Check security gate
        if: steps.trivy-scan.outcome == 'failure'
        run: |
          echo "❌ Security Gate: FAILED"
          echo "Critical or High vulnerabilities detected in container image"
          echo "Please review the Trivy scan results above"
          exit 1

      # Only push to GHCR on push to master (after merge), not on PR
      - name: Push Docker image to GHCR
        if: |
          github.event_name == 'push' &&
          (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main') &&
          steps.trivy-scan.outcome == 'success'
        uses: docker/build-push-action@v6
        with:
          context: ./projects
          file: ./projects/SecureShop.API/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache

      # Info message for PR (no push)
      - name: PR scan complete (no push)
        if: github.event_name == 'pull_request'
        run: |
          echo "✅ Security scan completed on PR"
          echo "Image will be pushed to GHCR after merge to master"

      # Info message for push to master
      - name: Image digest
        if: |
          github.event_name == 'push' &&
          (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main') &&
          steps.trivy-scan.outcome == 'success'
        run: |
          IMAGE_TAG="${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "Image pushed to $IMAGE_TAG"
